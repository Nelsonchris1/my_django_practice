{% extends 'base.html' %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            Home page
        </title>
    </head>

    <body>
        {% block content %}

        {% for post in object_list %}

        <div class="post-entry">
            <h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
            <p> {{ post.body }}</p>

        </div>
        {% endfor %}
        {% endblock content %}
    </body>
</html>
