{% extends 'base.html' %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Post detail</title> 
    </head>
    <body>
        {% block content %}
        <div class="post-entry">
            <h2> {{ post.title}} </h2>
            <p> {{ post.body }}</p>
        </div>

        <a href="{% url 'post_edit' post.pk%}">+ Edit Blog Post</a>
        <a href="{% url 'post_delete' post.pk %}">- Delete post</a>
        {% endblock content %}
    </body>
</html>
